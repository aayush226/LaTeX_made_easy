<!DOCTYPE html>
<html>
<head>
  <title>LaTeX Symbols Drag and Drop</title>
  <style>
    /* Styling for the container and text editor */
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .symbol {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
      cursor: grab;
    }
    .text-editor {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap; /* Preserve line breaks */
      font-family: "Times New Roman", Times, serif; /* Change font to Times New Roman */
      font-size: large;
    }    
  </style>
</head>
<body>
  <h2>LaTeX made easy! Just drag and drop the symbols to the text box, hit copy and paste it to Google Docs</h2>

  <!--<div class="text-editor" contenteditable="true" ondrop="drop(event)" ondragover="allowDrop(event)"></div>-->
  <textarea class="text-editor" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
  
  <br>

  <button onclick="copyText()">Copy</button>

  <script>
    // Function to handle the drag event
    function drag(event) {
      event.dataTransfer.setData('text', event.target.innerText);
    }

    // Function to handle the drop event
    function drop(event) {
      event.preventDefault();
      const symbolText = event.dataTransfer.getData('text');
      const textEditor = document.querySelector('.text-editor');
      const start = textEditor.selectionStart;
      const end = textEditor.selectionEnd;
      const text = textEditor.value;
      const newText = text.slice(0, start) + symbolText + text.slice(end);
      textEditor.value = newText;
    }

    // Function to allow dropping in the text editor
    function allowDrop(event) {
      event.preventDefault();
    }

    // Function to copy the text from the text editor to the clipboard
    function copyText() {
      const textEditor = document.querySelector('.text-editor');
      textEditor.select();
      document.execCommand('copy');
      //alert('Text copied to clipboard!');
    }    
  </script>
</body>
