  <textarea autofocus id="textbox" class="text-editor" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="placeSymbol(event)"></textarea>
  
  <br>

  <button onclick="copyText()">Copy</button>
  <button onclick="deleteText()">Reset</button>

  <script>
    // Function to handle the drag event
    function drag(event) {
      event.dataTransfer.setData('text', event.target.innerText);
    }

    // Function to handle the drop event
    function drop(event) {
      event.preventDefault();
      const symbolText = event.dataTransfer.getData('text');
      const textEditor = document.querySelector('.text-editor');
      const start = textEditor.selectionStart;
      const end = textEditor.selectionEnd;
      const text = textEditor.value;
      const newText = text.slice(0, start) + symbolText + text.slice(end);
      textEditor.value = newText;
      document.getElementById("textbox").focus();
    }

    // Function to allow dropping in the text editor
    function allowDrop(event) {      
      event.preventDefault();      
    }
    // Function to insert the symbol at the current cursor position in the text editor
    function insertSymbol(symbol) {
      const textEditor = document.querySelector('.text-editor');
      const start = textEditor.selectionStart;
      const end = textEditor.selectionEnd;
      const text = textEditor.value;
      const newText =  text.slice(0, start) + symbol + text.slice(end);
      textEditor.value = newText;
      document.getElementById("textbox").focus();
    }

    // Function to handle the click event on symbols
    function clickSymbol(symbol) {
      insertSymbol(symbol);
    }
    // Function to copy the text from the text editor to the clipboard
    function copyText() {
      //const textEditor = document.querySelector('.text-editor');
      //textEditor.select();
      //document.execCommand('copy');
      //alert('Text copied to clipboard!');
      //document.getElementById("textbox").focus();
      const textEditor = document.querySelector('.text-editor');
      const tempTextarea = document.createElement('textarea');
      tempTextarea.value = textEditor.value;
      document.body.appendChild(tempTextarea);
      tempTextarea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextarea);
      document.getElementById("textbox").focus();
    }    
    function deleteText(){
      const textEditor = document.querySelector('.text-editor');
      textEditor.value = '';
      document.getElementById("textbox").focus();
    }
  </script>
